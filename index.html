<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Animada</title>
  <link rel="stylesheet" href="STYLES.CSS">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 2;
      top: 40%;
      transform: translateY(-40%);
    }
    .love {
      margin-top: 20px;
    }
    .love span {
      display: inline-block;
      font-size: 24px;
      color: red;
      animation: latir 1.5s infinite ease-in-out;
    }
    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .bunny {
      font-size: 60px;
      position: absolute;
      top: 60%;
      transform: translateY(-50%);
    }
    .bunny.left { left: 20%; }
    .bunny.right { right: 20%; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="mensaje" style="color:white; font-size: 3rem; text-align:center;"></h1>
    <div class="love">
      <span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span>
      <span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span>
      <span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span>
      <span>‚ù§Ô∏è</span>
    </div>
    <div class="bunny left">üê∞</div>
    <div class="bunny right">üê∞</div>
  </div>

  <script>
    const texto = "TE QUIERO MUCHO VALE ‚ù§Ô∏è"; 
    let i = 0;
    function escribir() {
      if (i < texto.length) {
        document.getElementById("mensaje").innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 100);
      }
    }
    escribir();
  </script>
</body>
</html>
