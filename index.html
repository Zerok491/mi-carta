<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Animada</title>
  <link rel="stylesheet" href="STYLES.CSS">
  <style>
    /* Estilos b√°sicos para que funcione incluso si no cargas tu CSS */
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 2;
      top: 40%;
      transform: translateY(-40%);
    }
    .love span {
      display: inline-block;
      font-size: 24px;
      color: red;
      animation: flotar 2s infinite ease-in-out;
    }
    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .bunny {
      font-size: 60px;
      position: absolute;
      top: 60%;
      transform: translateY(-50%);
    }
    .bunny.left {
      left: 20%;
    }
    .bunny.right {
      right: 20%;
    }
  </style>
</head>
<body>
  <!-- Contenido principal -->
  <div class="container">
    <h1 id="mensaje"></h1>
    <div class="love">
      <!-- corazones generados con span -->
      <span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span>
      <span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span>
      <span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span>
      <span>‚ù§Ô∏è</span>
    </div>
    <!-- Reemplazo de im√°genes por emojis -->
    <div class="bunny left">üê∞</div>
    <div class="bunny right">üê∞</div>
  </div>

  <script>
    // Texto con efecto de escritura
    const texto = "TE QUIERO MUCHO VALE ‚ù§Ô∏è"; 
    let i = 0;
    function escribir() {
      if (i < texto.length) {
        document.getElementById("mensaje").innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 100);
      }
    }
    escribir();
  </script>
</body>
</html>
