<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Animada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fondo de estrellas -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Contenido principal -->
  <div class="container">
    <h1 id="mensaje"></h1>
    <div class="love">
      <!-- corazones generados con span -->
      <span style="--i:0;"></span>
      <span style="--i:1;"></span>
      <span style="--i:2;"></span>
      <span style="--i:3;"></span>
      <span style="--i:4;"></span>
      <span style="--i:5;"></span>
      <span style="--i:6;"></span>
      <span style="--i:7;"></span>
      <span style="--i:8;"></span>
      <span style="--i:9;"></span>
      <span style="--i:10;"></span>
      <span style="--i:11;"></span>
      <span style="--i:12;"></span>
      <span style="--i:13;"></span>
      <span style="--i:14;"></span>
      <span style="--i:15;"></span>
      <span style="--i:16;"></span>
      <span style="--i:17;"></span>
      <span style="--i:18;"></span>
      <span style="--i:19;"></span>
    </div>
    <img src="https://i.postimg.cc/4NqJbF2b/conejo.png" class="bunny left" alt="Conejo">
    <img src="https://i.postimg.cc/4NqJbF2b/conejo.png" class="bunny right" alt="Conejo">
  </div>

  <script>
    // Texto con efecto de escritura
    const texto = "TE QUIERO MUCHO VALE ❤️"; 
    let i = 0;
    function escribir() {
      if (i < texto.length) {
        document.getElementById("mensaje").innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 100);
      }
    }
    escribir();
  </script>
</body>
</html>
